<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->

    <!-- build:css /css/site.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
         <div class="row row-content"
                 ng-controller="menuController as menuCtrl">


          <div ng-repeat="dish in menuCtrl.dishes">
            <div class="col-xs-12">

                <ul class="media-list">
                    <li class="media">
                        <div class="media-left media-middle">
                            <a href="#">
                            <img class="media-object img-thumbnail"
                             ng-src={{dish.image}} alt="Uthappizza">
                            </a>
                        </div>
                        <div class="media-body">
                            <h2 class="media-heading">{{dish.name}}
                             <span class="label label-danger">{{dish.label}}</span>
                             <span class="badge">{{dish.price | currency}}</span></h2>
                            <p>{{dish.description}}</p>
                        </div>
                    </li>
                </ul>
              </div>
              <div class="col-xs-9 col-xs-offset-1" ng-controller="commentsCtrl">
                <h3 class="h3">comments</h3>
                <form>
                  <label>Sort By: <input type="text" ng-model="sort" placeholder="sort" value=""></label>
                  <!-- <p>{{sort}}</p> -->
                </form>

                 <blockquote ng-repeat="comment in dish.comments" >
                    <p>Stars {{comment.rating}}</p>
                    <p>{{comment.comment}}</p>
                    <p>{{comment.author}} <span>{{comment.date | date }}</span></p>
                 </blockquote>                         

              </div>
            </div>
            </div>

        </div>
    </div>

    <!-- build:js /js/site.js -->
<script src="../bower_components/angular/angular.min.js"></script>
    <!-- endbuild -->

    <script>

        var app = angular.module('confusionApp',[]);
        app.controller('menuController', function() {
          var dishes=[
             {
               name:'Uthapizza',
               image: 'images/uthapizza.png',
               category: 'mains',
               label:'Hot',
               price:'4.99',
               description:'A unique combination of Indian Uthappam (pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes, Vidalia onion, Guntur chillies and Buffalo Paneer.',
               comments: [
                  {
                    rating: 5,
                    comment: 'awesome',
                    author: 'John Dave',
                    date: '2012-09-02T13:23:34'
                  },
                  {
                    rating: 4,
                    comment: 'not bad',
                    author: 'John Dave',
                    date: '2015-09-02T13:23:34'
                  },
                  {
                    rating: 3,
                    comment: 'norm',
                    author: 'John Dave',
                    date: '2014-09-02T13:23:34'
                  },
                  {
                    rating: 2,
                    comment: 'not like it',
                    author: 'John Dave',
                    date: '2013-09-02T13:23:34'
                  }
               ]
            },
            {
               name:'Zucchipakoda',
               image: 'images/zucchipakoda.png',
               category: 'appetizer',
               label:'',
               price:'1.99',
               description:'Deep fried Zucchini coated with mildly spiced Chickpea flour batter accompanied with a sweet-tangy tamarind sauce',
               comment: ''
            },
            {
               name:'Vadonut',
               image: 'images/vadonut.png',
               category: 'appetizer',
               label:'New',
               price:'1.99',
               description:'A quintessential ConFusion experience, is it a vada or is it a donut?',
               comment: ''
            },
            {
               name:'ElaiCheese Cake',
               image: 'images/elaicheesecake.png',
               category: 'dessert',
               label:'',
               price:'2.99',
               description:'A delectable, semi-sweet New York Style Cheese Cake, with Graham cracker crust and spiced with Indian cardamoms',
               comment: ''
            }
            ];

            this.dishes = dishes;
            this.tab = 1;
            this.select = function(setTab) {
                this.tab = setTab;
                if (setTab === 2)
                    this.filtText = "appetizer";
                else if (setTab === 3)
                    this.filtText = "mains";
                else if (setTab === 4)
                    this.filtText = "dessert";
                else
                    this.filtText = "";
                
            }
            this.isSelected = function (checkTab) {
                return (this.tab === checkTab);
            }
            this.filtText = '';
        });

        app.controller('commentsCtrl', function($scope){
          // $scope.sort = sort;
          // console.log(sort);

        });
    </script>

</body>

</html>
