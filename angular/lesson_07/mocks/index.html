<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
	<meta charset="UTF-8">
	<title>mocks </title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://cdn.jsdelivr.net/g/lodash@4.11.1,lodash@4.12.0,angularjs@1.5.5(angular-mocks.js)"></script>
	<script src='main.js'></script>

</head>
<body>

<div ng-controller='mainCtrl'>
	<input type="text" ng-model="book.title">
	<input type="button" value="add book" ng-click="addBook(book)">
	<div ng-repeat="book in books">
		{{book.title}}
	</div>
</div>
	
</body>
</html>
