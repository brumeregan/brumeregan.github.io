<style>
	.first{
		float: left;
	}

	.absolute-img:after,
	.respective-img:after{
		content: '';
		display: block;
		clear: both;
	}

	.second{
		float: left;
	}
</style>

 <body>
	<div class="absolute-img">
		<h3>абсолютный путь картинки</h3>
		<ul>
			<li class="first">
				<img src="http://fakeimg.pl/350x200/?text=Hello">
			</li>
			<li class="first">
				<img src="http://fakeimg.pl/350x200/?text=Hello">
			</li>
		</ul>
	</div>

	<div class="respective-img">
		<h3>Относительный путь картинки</h3>
		<ul>
			<li class="second">
				<img src="Image-ready-CS-2-icon.png" alt="image">
			</li>
			<li class="second">
				<img src="Image-ready-CS-2-icon.png" alt="image">
			</li>
		</ul>
	</div>
 </body>
