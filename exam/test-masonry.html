<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/dist/core.css">
	<script   src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.12.0/lodash.min.js"></script>
	<script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
	<script src="js/src/template.js"></script>
	<script src="js/src/masonry.js"></script>
	<script>
		$(function(){
			$('.grid-test').masonry({
				itemSelector: '.grid-item-test',
				isAnimated: true
			});
		});
	</script>
	<style>
		.grid-item-test{
			position: relative;
			display: inline-block;
			border: 1px solid red;
			width: 150px;
			margin: 10px;
		}

		@media (min-width: 768px) and (max-width: 950px){
			.grid-item--width2{
				width: 400px;
			}
		}

		@media (min-width: 768px) and (max-width: 950px){
			.grid-item--width2{
				width: 450px;
			}	
		}

	</style>
</head>
<body>
	<div class="grid-test">
	  <div class="grid-item-test">
	  	<div class="tt">
				<a href="#" class="link-test">
						<span class="tc">
							wordasfsdfvsdvf sdfsdfsd dsgvsdfgsd sadfsadfsdf dsgsfsdgf bsaefsf</span>
				</a>
	  	</div>
	  </div>

	  <div class="grid-item-test grid-item--width2"><div class="tt">
				<a href="#" class="link">
						<span class="text tc">
							wordasfsdfvsdvf sdfsdfsd dsgvsdfgsd sadfsadfsdf dsgsfsdgf bsaefsf</span>
				</a>
	  	</div></div>
	  <div class="grid-item-test"><div class="tt">
				<a href="#" class="link">
						<span class="text tc">
							wordasfsdfvsdvf sdfsdfsd dsgvsdfgsd sadfsadfsdf dsgsfsdgf bsaefsf</span>
				</a>
	  	</div></div>
</div>

<div class="ideas">
	<div class="wrapper">
		<h3 class="ideas__title">Discover holiday activity
			ideas</h3>
		<div id="ideas__wrapper"></div>		
	</div>
</div>

<script type="text/template" id='masonry'>
	<div class="grid">
		<% for (var i = 0; i < data.length; i++){%>
	  <div class="tt grid__item 
			<% if ((i === 4) || (i === 5)){ %>
				grid__width-2
			<% } %>" style="background-image: url(<%= data[i].imageurl %>);" >
			<div class="tt">
				<a href="#" class="grid__link">
					<span class="grid__text tc"><%= data[i].word %></span>
				</a>
			</div>
	  </div>
	  <%}%>
	</div>
</script>

</body>
</html>
