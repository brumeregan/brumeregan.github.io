<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact list sorting</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>

  <style>
	.contacts {
	  width: 300px;
	  margin: 0 auto;
	}

	.search-field {
	  width: 100%;
	  padding: 10px;
	  font-size: 16px;
	}

	.contacts-list {
	  padding: 0;
	  width: 100%;
	}

	.contact {
	  display: flex;
	  align-items: center;
	  font-family: sans-serif;
	  width: 100%;
	  padding: 5px;
	  border-bottom: 1px dotted grey;
	}

	.contact-image {
	    border-radius: 50%;
	    margin: 5px;
	}

	.contact-name {
	  font-size: 20px;
	  font-weight: bold;
	}

	.contact-number {
	  font-size: 18px;
	  color: grey;
	}
  </style>
</head>
<body>
	<div id='content'></div>

    <script type="text/babel">

        const Contacts = [
            {
                id: 1,
                name: 'Darth Vader',
                phoneNumber: '+250966666666',
                image: 'http://pictures.ozy.com/pictures/900x900/2/9/8/92298_darthvaderf.jpg'
            }, {
                id: 2,
                name: 'Princess Leia',
                phoneNumber: '+250966344466',
                image: 'http://onlinefanatic.com/wp-content/uploads/2016/01/SWGOH-Princess-Leia-Review-S.png'
            }, {
                id: 3,
                name: 'Luke Skywalker',
                phoneNumber: '+250976654433',
                image: 'https://images.moviepilot.com/image/upload/c_fill,h_64,q_auto,w_64/luketop-star-wars-episode-7-who-is-the-jedi-luke-skywalker-is-training-jpeg-278015.jpg'
            }, {
                id: 4,
                name: 'Chewbacca',
                phoneNumber: '+250456784935',
                image: 'http://cdn01.ru/files/users/images/2b/ac/2bac2d43f2eb69cc57cd971c0a060e90.jpg'
            }, {
                id: 5,
                name: 'Han Solo',
                phoneNumber: '+3423423',
                image: 'http://megaicons.net/static/img/icons_sizes/163/386/256/han-solo-02-icon.png'
            }
        ];

        var Contact = React.createClass({
            render: function() {
                return (
                    <li className="contact">
                        <img className="contact-image" src={this.props.image} width="60px" height="60px" />
                        <div className="contact-info">
                            <div className="contact-name"> {this.props.name} </div>
                            <div className="contact-number"> {this.props.phoneNumber} </div>
                        </div>
                    </li>
                );
            }
        });

        var ContactsList = React.createClass({
            getInitialState: function() {
                return {
                    displayedContacts: Contacts
                };
            },

            handleSearch: function(event) {
                var searchQuery = event.target.value.toLowerCase();
                var displayedContacts = Contacts.filter(function(el) {
                    var searchValue = el.name.toLowerCase();
                    return searchValue.indexOf(searchQuery) !== -1;
                });

                this.setState({
                    displayedContacts: displayedContacts
                });
            },

            render: function() {
                return (
                    <div className="contacts">
                        <input type="text" placeholder="Search..." className="search-field" onChange={this.handleSearch} />
                        <ul className="contacts-list">
                            {
                               this.state.displayedContacts.map(function(el) {
                                    return <Contact
                                        key={el.id}
                                        name={el.name}
                                        phoneNumber={el.phoneNumber}
                                        image={el.image}
                                    />;
                               })
                            }
                        </ul>
                    </div>
                );
            }
        });

        ReactDOM.render(
            <ContactsList />,
            document.getElementById("content")
        );

	</script>
</body>
</html>
