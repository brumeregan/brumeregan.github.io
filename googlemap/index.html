<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom google map</title>

    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
<div id="map">

</div>

<script>

    var map;

    // Render the map
    function initMap() {

        // Create map object with properties <div id="map"></div>
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 55.760186, lng: 37.618711},
            // zoom, 0 - planet view. 18 - streets and buildings.
            zoom: 18,

            styles: [{
                "featureType": "administrative",
                "elementType": "labels.text.fill",
                "stylers": [{"color": "#444444"}]
            }, {
                "featureType": "landscape",
                "elementType": "all",
                "stylers": [{"color": "#f2f2f2"}]
            }, {"featureType": "poi", "elementType": "all", "stylers": [{"visibility": "off"}]}, {
                "featureType": "road",
                "elementType": "all",
                "stylers": [{"saturation": -100}, {"lightness": 45}]
            }, {
                "featureType": "road.highway",
                "elementType": "all",
                "stylers": [{"visibility": "simplified"}]
            }, {
                "featureType": "road.arterial",
                "elementType": "labels.icon",
                "stylers": [{"visibility": "off"}]
            }, {
                "featureType": "transit",
                "elementType": "all",
                "stylers": [{"visibility": "off"}]
            }, {"featureType": "water", "elementType": "all", "stylers": [{"color": "#46bcec"}, {"visibility": "on"}]}]
        });

        // Marker object properties
        var marker = new google.maps.Marker({

            // marker position
            position: {lat: 55.760186, lng: 37.618711},

            // Connect marker with map object
            map: map,

            // On hover this title will appear
            title: 'Наш маркер: Большой театр',

            // custom marker icon
             icon: 'http://rightblog.ru/wp-content/uploads/2016/07/theatre_icon.png'
        });

        // Information for popup
        var contentString = '<div id="content">' +
            '<div id="siteNotice">' +
            '</div>' +
            '<h1 id="firstHeading" class="firstHeading">Большой театр</h1>' +
            '<div id="bodyContent">' +
            '<p>Госуда́рственный академи́ческий Большо́й теа́тр Росси́и, или просто Большой театр — один из крупнейших' +
            'в России и один из самых значительных в мире театров оперы и балета.</p>' +
            '<p><b>Веб-сайт:</b> <a href="http://www.bolshoi.ru/" target="_blank">bolshoi.ru</a>' +
            '</p>' +
            '</div>' +
            '</div>';

        // Creating info window with description
        var infowindow = new google.maps.InfoWindow({
            content: contentString,
            maxWidth: 400
        });

        // Event on click to show infowindow
        marker.addListener('click', function () {
            infowindow.open(map, marker);
        });
    }

</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>

</body>
</html>
